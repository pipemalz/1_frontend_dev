<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile card</title>
    <script src="https://kit.fontawesome.com/54fc4db703.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/card.css">
</head>
<body>
    <section class="contenedor">
        <div class="portada">
            <img src="https://pbs.twimg.com/profile_banners/1518434272977342467/1651196840/1500x500" alt="portada">
        </div>
        <div class="foto-perfil">
            <img src="https://static.platzi.com/media/avatars/avatars/sinister012_b218db3e-4c1c-4aa5-b549-53a98eb8eadf.jpg" alt="foto de perfil">
        </div>
        <div class="acciones">
            <button>Message</button>
            <button>Follow</button>
        </div>
        <div class="nickname">
            <p>@pipemalz</p>
            <p>Frontend developer</p>
        </div>
        <div class="redes">
            <a href="https://twitter.com/pipemalz"><i class="fa-brands fa-twitter"></i></a>
            <a href="https://www.freecodecamp.org/fcc8efe0118-62da-4c15-a53c-79a0411a1298"><i class="fa-brands fa-free-code-camp"></i></a>
            <a href="https://www.linkedin.com/in/felipe-moreno-750161249/"><i class="fa-brands fa-linkedin"></i></a>
            <a href="https://github.com/pipemalz"><i class="fa-brands fa-github"></i></a>
        </div>
    </section>
</body>
</html>
